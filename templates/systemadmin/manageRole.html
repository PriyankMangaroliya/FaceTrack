<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>FaceTrack - Manage Role</title>
    <!-- General CSS Files -->
    <link rel="stylesheet" href="../../static/assets/css/app.min.css">
    <!-- Template CSS -->
    <link rel="stylesheet" href="../../static/assets/css/style.css">
    <link rel="stylesheet" href="../../static/assets/css/components.css">
    <!-- Custom style CSS -->
    <link rel="stylesheet" href="../../static/assets/css/custom.css">
    <link rel='shortcut icon' type='image/x-icon' href='../../static/assets/img/favicon.ico'/>
</head>

<body>
<div class="loader"></div>
<div id="app">
    <div class="main-wrapper main-wrapper-1">

        <!-- Header Component -->
        {% include 'systemadmin/sidebar.html' %}

        <!-- Main Content -->
        <div class="main-content">

            <div class="section-body">
                <div class="row">
                    <div class="col-12 col-md-12 col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>Add Role</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="card-footer text-left">
                                <button class="btn btn-primary mr-1" type="submit">Submit</button>
                                <button class="btn btn-dark" type="reset">Reset</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Settings Component -->
            {% include 'systemadmin/settings.html' %}

        </div>
    </div>
</div>

<!-- General JS Scripts -->
<script src="../../static/assets/js/app.min.js"></script>
<!-- JS Libraies -->
<script src="../../static/assets/bundles/apexcharts/apexcharts.min.js"></script>
<!-- Page Specific JS File -->
<script src="../../static/assets/js/page/index.js"></script>
<!-- Template JS File -->
<script src="../../static/assets/js/scripts.js"></script>
</body>
</html>
