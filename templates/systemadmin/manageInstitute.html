<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>FaceTrack - System Admin | Manage Institute</title>

    <!-- General CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/app.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/custom.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">
</head>

<body>
<div class="loader"></div>
<div id="app">
    <div class="main-wrapper main-wrapper-1">

        <!-- Sidebar -->
        {% include 'systemadmin/sidebar.html' %}

        <div class="main-content">
            <div class="section-body">
                <div class="row">
                    <div class="col-12 col-md-12 col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>
                                    {% if institute %}
                                        Update Institute
                                    {% else %}
                                        Add Institute
                                    {% endif %}
                                </h4>
                            </div>

                            <form method="POST">
                                <div class="card-body">

                                    <div class="form-group">
                                        <label>Institute Name</label>
                                        <input type="text" name="name" class="form-control"
                                               value="{{ institute.name if institute else '' }}" required>
                                    </div>

                                    <div class="form-group">
                                        <label>Institute Type</label>
                                        <select name="institute_type" class="form-control" required>
                                            <option value="">-- Select Type --</option>
                                            <option value="School"
                                                    {% if institute and institute.institute_type == 'School' %}selected{% endif %}>
                                                School
                                            </option>
                                            <option value="College"
                                                    {% if institute and institute.institute_type == 'College' %}selected{% endif %}>
                                                College
                                            </option>
                                            <option value="Company"
                                                    {% if institute and institute.institute_type == 'Company' %}selected{% endif %}>
                                                Company
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" name="email" class="form-control"
                                               value="{{ institute.email if institute else '' }}">
                                    </div>

                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea name="address" class="form-control">{{ institute.address if institute else '' }}</textarea>
                                    </div>

                                </div>

                                <div class="card-footer text-left">
                                    <button class="btn btn-primary mr-1" type="submit">
                                        {% if institute %}
                                            Update
                                        {% else %}
                                            Submit
                                        {% endif %}
                                    </button>
                                    <a href="{{ url_for('institutes.view_institutes') }}" class="btn btn-dark">Cancel</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

            {% include 'systemadmin/settings.html' %}
        </div>
    </div>
</div>

<!-- JS -->
<script src="{{ url_for('static', filename='assets/js/app.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/scripts.js') }}"></script>
</body>
</html>
